[pytest]
# Pytest配置文件

# 测试文件搜索模式
python_files = test_*.py *_test.py

# 测试类搜索模式
python_classes = Test*

# 测试函数搜索模式
python_functions = test_*

# 测试目录
testpaths = tests

# 输出选项
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=domain
    --cov=infrastructure
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=60

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试
    external: 需要外部服务的测试

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
