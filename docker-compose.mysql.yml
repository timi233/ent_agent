version: '3.9'

services:
  city-brain-mysql:
    image: mysql:8.0
    container_name: city_brain_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: City_Brain_DB
      MYSQL_USER: City_Brain_user_mysql
      MYSQL_PASSWORD: CityBrain@2024
    ports:
      - "3306:3306"
    volumes:
      - city_brain_mysql_data:/var/lib/mysql
      - ./scripts/init_database.sql:/docker-entrypoint-initdb.d/000-init-database.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

volumes:
  city_brain_mysql_data:
    driver: local
